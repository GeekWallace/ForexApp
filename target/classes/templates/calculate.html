  <body class="py-4">
    
<main>
  <div class="container">

    <h1>EATTA Forex Calculator</h1>
     <h2>Currency Converter</h2>
    <p class="lead"></p>
    <div class="row">
      <div class="col-8 themed-grid-col">.
        <div class="row">
          <div class="col-3">Currency</div>
        <div class="col-3">Rate</div>

        <div class="col-6">Result</div>
       
        </div>
      <ul class="list-group"  th:each="rate : ${rates.keySet()}">
        <li class="list-group-item">
        
          <div class="row">
            <div class="col-3" th:text="${rate}"></div>
          <div class="col-3" th:text="${rates.get(rate)}"></div>
          <div class="col-6"  th:text="${dolalrValue*rates.get(rate).getAsDouble()}">
         
          </div>
          </div>
        </li>
        
    
      </ul>


      </div>
      <div class="col-4 themed-grid-col">
        <form  method="get" action="/ratecalculate" >
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" required class="form-control" id="amount" placeholder="Amount of Money">
          </div>
          <div class="form-group">
            <label for="xrate">Currency</label>
            <select name="currency" class="form-control" id="xrate" >
              <option th:each="rate : ${rates.keySet()}" th:value="${rates.get(rate)}" th:text="${rate}"></span>"></option>
           
            </select>
          </div>
       <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Compute</button>
          </div>
        </form>
      </div>
     
    </div>
